{{ define "main" }}

<div class="article-meta">

  <h1 id="title">{{ .Title | markdownify }}</h1>
  {{ with .Params.author }}<h2 id="author">{{ . }}</h2>{{ end }}
  {{ if .Params.date }}
    <h3 class="date">{{ .Date.Format "January 2, 2006" }}
  {{ end }}

  {{ if .Params.tags }}
    <div class="tags">
      <i class="fas fa-tags" aria-hidden="true"></i> &nbsp;
      {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}"> <kbd class="item-tag">{{ . }}</kbd></a>
      {{ end }}
    </div>
  {{ end }}

</div>

<div class="article-main">
  {{ .Content }}
</div>


{{ end }}
